<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="innercontainer">
                    <h1 class="score" id="home-el">0</h1>
                </div>
                <div class="points">
                    <button class="point" onclick="homeIncrementOne()">+1</button>
                    <button class="point" onclick="homeIncrementTwo()">+2</button>
                    <button class="point" onclick="homeIncrementThree()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="innercontainer">
                    <h1 class="score" id="guest-el">0</h1>
                </div>
                <div class="points">
                    <button class="point" onclick="guestIncrementOne()">+1</button>
                    <button class="point" onclick="guestIncrementTwo()">+2</button>
                    <button class="point" onclick="guestIncrementThree()">+3</button>
                </div>
            </div>    
        </div>
        <button class="reset-btn" onclick="reset()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
